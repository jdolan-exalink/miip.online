<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>miip.online - Network Tools & Utilities</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Google Analytics (GA4) -->
    <!-- Replace G-XXXXXXXXXX with your actual Measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      // Initial config is handled in React component to support SPA routing
      // gtag('config', 'G-XXXXXXXXXX'); 
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-dark-950 dark:text-gray-100 transition-colors duration-200">
    <script>
      console.log('[EARLY] 1. HTML body loaded - checking root div...');
      window._debugLogs = window._debugLogs || [];
      window._debugLogs.push({time: new Date().toISOString(), msg: 'HTML body element exists'});
    </script>
    <div id="root"></div>
    <script>
      const root = document.getElementById('root');
      console.log('[EARLY] 2. Root div status:', root ? 'EXISTS' : 'MISSING');
      window._debugLogs.push({time: new Date().toISOString(), msg: 'Root div ' + (root ? 'exists' : 'MISSING!')});
    </script>
    <script type="module" src="/index.tsx"></script>
    <script>
      console.log('[EARLY] 3. Script module loaded');
      window._debugLogs.push({time: new Date().toISOString(), msg: 'Script module tag added'});
      // Display logs after 5 seconds if app didn't initialize
      setTimeout(() => {
        if (!window._appInitialized) {
          console.error('[TIMEOUT] App did not initialize in 5 seconds. Debug logs:', window._debugLogs);
          document.body.innerHTML += '<div style="padding:20px;color:red;background:#f0f0f0"><h2>‚ùå Application Failed to Load</h2><pre>' + JSON.stringify(window._debugLogs, null, 2) + '</pre></div>';
        }
      }, 5000);
    </script>
  </body>
</html>
